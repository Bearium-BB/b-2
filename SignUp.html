<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8"/>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=yes"/>
    </head>
    <style>
  label{
    border-color:white;
    border-width: 15px;
    border-style: groove;
    background-color:#1f6f8b;
    color: white;
  }
    input{
    border-color:white;
    border-width: 15px;
    border-style: groove;
    background-color:#1f6f8b;
    color: white;
    }
    </style>
    <body>
        <h1>Sign Up Here</h1>
        <nav>
          <ul>
            <li><a href="GamePage.html"><b>Game page</b></a>
            </li>
            <li><a href="https://github.com/timelord200410"><b>Github</b></a>
            </li>
            <li><a href="SignUp.html"><b>Game SignUp</b></a></li>
          </ul>
      </nav>
        <form method="get">
            <label for="NameForGame">Name For Game:</label>
            <!--I want a user to enter the name of the game-->
            <input type="text" id="NameForGame" name="NameForGame" placeholder="Bob Here" size="50px" maxlength="75"><br/><br/>
            <!--I want to know if they made the 3D or 2D-->
            <label for="GameD">What D is you game:</label>
            <input type="checkbox" id="GameD" name="GameD" value="D2">D2
            <input type="checkbox" id="GameD" name="GameD" value="D3">D3
            <br/><br/>
            <!--Getting the games file as a zip-->
            <label for="GameFile">Game File:</label>
            <input type="file" id="GameFile" name="GameFile"><br/><br/>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
